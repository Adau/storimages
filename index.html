<!doctype html>
<html lang="fr">

  <title>Storimages - Banque d'images libres de droits</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="/storimages/">Philippe Bigard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-header">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/storimages/photos.html">Photos</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Livres</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Fine Art</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Recherche par mot-clé">
            <div class="input-group-append">
              <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

<main>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="//placeimg.com/1500/500/any?v=1" alt="Photo 1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="//placeimg.com/1500/500/any?v=2" alt="Photo 2">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="//placeimg.com/1500/500/any?v=3" alt="Photo 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <div class="section py-5">
    <div class="container">
      <h3>Dernières Collections</h3>

      <div class="row">
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/any?v=1" alt="1">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/any?v=2" alt="2">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/any?v=3" alt="3">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/any?v=4" alt="4">
          </a>
        </div>
        
      </div>

      <h3>Recherche par catégorie</h3>

      <div class="row">
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/nature" alt="nature">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/people" alt="people">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/tech" alt="tech">
          </a>
        </div>
        
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//placeimg.com/260/195/architecture" alt="architecture">
          </a>
        </div>
        
      </div>
    </div>

  </div>
