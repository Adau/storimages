<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storimages - Banque d'images libres de droits</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="/storimages/">Philippe Bigard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-header">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/storimages/photos.html">Photos</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Livres</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Fine Art</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Recherche par mot-clé">
            <div class="input-group-append">
              <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>


  
<main>
  <div class="section py-5">
    <div class="container">
      <h3>Contact</h3>

      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Prénom<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nom<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Société<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="company" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Objet<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="subject" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Message<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <textarea class="form-control" name="message" rows="6"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>


  <footer class="footer">
  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <h6>Storimages</h6>
        <hr>
        <ul class="list-unstyled">
          <li><a href="/storimages/author.html">Qui sommes-nous ?</a></li>
          <li><a href="/storimages/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h6>Informations</h6>
        <hr>
        <ul class="list-unstyled">
          <li><a href="/storimages/legal-notice.html">Informations légales</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h6>Photographes</h6>
        <hr>
        <ul class="list-unstyled">
          <li><a href="/storimages/submission.html">Soumissions</a></li>
        </ul>
      </div>
    </div>

    <div class="small text-center">Copyright &copy; 2018 Storimages</div>
  </div>
</footer>


  <script src="assets/js/main.min.js"></script>
</body>
</html>
