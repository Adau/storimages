{% extends "partials/_layout.njk" %}

{% block main %}
<main>
  <div class="section py-5">
    <div class="container">
      <h3>Contact</h3>

      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Prénom<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nom<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Société<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="company" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Objet<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="subject" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Message<sup class="text-muted">*</sup></label>
              <div class="col-sm-10">
                <textarea class="form-control" name="message" rows="6"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
