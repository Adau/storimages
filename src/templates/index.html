{% extends "_layout.html" %}

{% block content %}
<main>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="//via.placeholder.com/1500x500?text=Photo+1" alt="Photo 1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="//via.placeholder.com/1500x500?text=Photo+2" alt="Photo 2">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="//via.placeholder.com/1500x500?text=Photo+3" alt="Photo 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <div class="section py-5">
    <div class="container">
      <h3>Dernières Collections</h3>

      <div class="row">
        {% for story in stories %}
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//via.placeholder.com/250x140?text={{ story }}" alt="{{ story }}">
          </a>
        </div>
        {% endfor %}
      </div>

      <h3>Recherche par catégorie</h3>

      <div class="row">
        {% for category in categories %}
        <div class="col-6 col-md-3">
          <a href="#">
            <img class="img-fluid mb-3" src="//via.placeholder.com/250x140?text={{ category }}" alt="{{ category }}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
